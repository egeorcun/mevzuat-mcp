# docker-compose.yml
# Development and testing configuration for Mevzuat MCP Server

version: '3.8'

services:
  mevzuat-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mevzuat-api-server
    ports:
      - "8000:8000"
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      
      # Logging configuration
      - LOG_LEVEL=INFO
      
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Optional: Add a reverse proxy for production-like testing
